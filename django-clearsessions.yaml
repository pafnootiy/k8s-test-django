apiVersion: v1
kind: Pod
metadata:
  name: session-cleanup-pod
spec:
  containers:
    - name: session-cleanup-container
      image: docker.io/library/django_app:latest
      imagePullPolicy: Never
      command: ["python", "manage.py", "clearsessions"]   
      env:
        - name: SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: django-configmap
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: django-configmap
              key: DATABASE_URL
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: django-configmap
              key: ALLOWED_HOSTS
      resources:
        limits:
          cpu: "0.1"
          memory: "256Mi"
        requests:
          cpu: "0.05"
          memory: "128Mi"
